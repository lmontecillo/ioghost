    document.write("<table border= "1px">");

            document.write("<tr style= "font-size: 30px; color: #fff; background-color: #000;">");

                    if (k%2===0)
                    [

                    ]
                    else
                    [

                    ]
                    document.write("<tr style>="background-color:" + colorCode= "#5DBCD2" + ""></tr>");
                
                        for (j=1 ; j<11 ; j++ )
                        [
                            document.write("<td style= "font-size:20px;">" +j + "x" + k + "=" + j*k)
                        ]


                    document.write("</tr>");                
                ]


    document.write("</table>");

</script>
